
<!-- User info to display on the left -->
<div class="col-md-4 text-center">
    <div>
        <img class="img-fluid rounded-circle avatar" src="{{ user.avatar_url }}" alt="Alex">
    </div>
    <div>
    <h3>{{user.name }}</h3>
    <p><a href="{{user.html_url }}" target="_blank">{{user.login }}</a></p>
    <p>{{user.bio }}</p>
    <p>{{user.followers }} <em>Followers,  Following {{user.following}}</em></p>
    </div>
</div>
